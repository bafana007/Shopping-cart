<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MySite</title>
    <link rel="stylesheet" href="product.css"> <!-- Reuse existing CSS -->
    <link rel="stylesheet" href="index.css"> <!-- Reuse existing CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
</head>
<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="vid1.mp4" type="video/mp4">
    </video>
    <div class="nav-container">
        <nav>
            <div class="hamburger" id="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="logo">MySite</div>
            <ul id="nav-links">
                <li><a href="#home" style="font-weight: bold;">Home</a></li>
                <li><a href=index.html style="font-weight: bold;">Products</a></li>
                <li><a href="#services" style="font-weight: bold;">Services</a></li>
                <li><a href="#contact" style="font-weight: bold;">Contact</a></li>
            </ul>
        </nav>
    </div>

    <header class="hero-section">
      <video autoplay muted loop id="backgroundVideo">
          <source src="vid1.mp4" type="video/mp4">
      </video>
        <h1>Welcome to MySite!</h1>
        <p>Your one-stop shop for everything you need.</p>
        <a href="#products" class="cta-button">Shop Now</a>

    <section class="featured-products" id="products">
        <h2>Featured Products</h2>
        <div class="products-container">
            <!-- Example Product Card -->
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$29.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$39.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>

            <!-- Add more product cards as needed -->
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 MySite. All Rights Reserved.</p>
        <ul class="social-media">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- JavaScript for toggling menu (if needed) -->
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('active');
        }
    </script>

</body>
</html>

<style>
/* Add your CSS styles here */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Hero Section */
.hero-section {
    background-color: #f4f4f4;
    text-align: center;
    padding: 50px 20px;
}

.hero-section h1 {
    font-size: 36px;
}

.hero-section p {
    font-size: 18px;
}

.cta-button {
    background-color: #007BFF;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
}

/* Featured Products Section */
.featured-products {
    padding: 20px;
}

.products-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.product-card {
    border: 1px solid #ccc;
    border-radius: 8px;
    margin: 10px;
    padding: 10px;
    text-align: center;
    width: 200px;
}

.product-card img {
    max-width: 100%;
}

.add-to-cart-btn {
    background-color: grey;
    color: white;
    border: none;
    padding: 10px;
}
.add-to-cart-btn:hover {
   background-color: black;
}

/* Footer */
.footer {
   text-align: center;
   padding: 20px;
   background-color: #f4f4f4;
}

.social-media {
   list-style-type: none;
   padding-left: 0;
}
.social-media li {
   display:inline-block;
   margin-right: 10px;
}
.social-media a {
   text-decoration:none;
   color:black;
   font-size:20px;
}
/* Fullscreen video */
#bg-video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100vw;
    min-height: 100vh;
    transform: translate(-50%, -50%);
    object-fit: cover; /* Ensures the video covers the entire area */
}
#backgroundVideo {
    position: fixed; /* Fixes the video in place */
    top: 0;
    left: 0;
    min-width: 100%; /* Ensures the video covers the width */
    min-height: 100%; /* Ensures the video covers the height */
    width: auto; /* Maintains aspect ratio */
    height: auto; /* Maintains aspect ratio */
    z-index: -1; /* Places video behind other content */
    object-fit: cover; /* Ensures the video covers the area without distortion */
}
</style>
